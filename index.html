<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <caption>
        My contact list
      </caption>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>28</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Smith</td>
          <td>32</td>
        </tr>
      </tbody>
    </table>

    <table class="vertical-headers">
      <caption>
        Vertical table Headers
      </caption>
      <tbody>
        <tr>
          <th>Revenue</th>
          <td>$80K</td>
          <td>$85K</td>
          <td>$90K</td>
        </tr>
        <tr>
          <th>Expenses</th>
          <td>$50K</td>
          <td>$55K</td>
          <td>$60K</td>
        </tr>
      </tbody>
    </table>

    <table class="combined-headers">
      <caption>
        Combined table Headers
      </caption>

      <thead>
        <tr>
          <th>Metrics</th>
          <th>Q1</th>
          <th>Q2</th>
          <th>Q3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Revenue</th>
          <td>$80K</td>
          <td>$85K</td>
          <td>$90K</td>
        </tr>
        <tr>
          <th>Expenses</th>
          <td>$50K</td>
          <td>$55K</td>
          <td>$60K</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
